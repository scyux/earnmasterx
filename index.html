<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Earn Master Auto Ads 2.0</title>
<style>
body {
  font-family: sans-serif;
  background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.container {
  background: rgba(20,20,20,0.9);
  padding: 25px;
  border-radius: 16px;
  width: 340px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}
h1 { color: #00ffcc; margin-bottom: 10px; }
button {
  width: 100%; padding: 10px; border: none; border-radius: 10px;
  font-weight: bold; cursor: pointer; color: #fff;
}
button.start { background: linear-gradient(45deg,#ff512f,#dd2476); }
button.stop { background: transparent; border: 1px solid rgba(255,255,255,.3); margin-top: 8px; }
#countdown { margin-top: 10px; color: #ffd966; font-size: 14px; }
iframe#adFrame {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  border: none; z-index: 9999;
}
</style>
</head>
<body>
<div class="container">
  <h1>Earn Master</h1>
  <p>Watched Ads: <span id="watched">0</span></p>
  <p>Earned Points: <span id="points">0.00</span></p>
  <button class="start" id="startBtn">Start Auto Ads</button>
  <button class="stop" id="stopBtn" disabled>Stop</button>
  <div id="countdown" style="display:none;">Next ad in <span id="sec">15</span>s...</div>
</div>

<script>
let running = false;
let timer = null;
let watched = parseInt(localStorage.getItem('watched')||0);
let points = parseFloat(localStorage.getItem('points')||0);
const wEl = document.getElementById('watched');
const pEl = document.getElementById('points');
const cEl = document.getElementById('countdown');
const sEl = document.getElementById('sec');
function updateUI(){ wEl.textContent=watched; pEl.textContent=points.toFixed(2); }
updateUI();

// Monetag reklam URL'ini buraya ekle (örnek zone ID ile)
const monetagAdUrl = "https://syndication.realsrv.com/splash.php?idzone=10175246&type=300x250";

function startAutoAds(){
  running = true;
  document.getElementById('startBtn').disabled = true;
  document.getElementById('stopBtn').disabled = false;
  showAd();
}
function stopAutoAds(){
  running = false;
  clearTimeout(timer);
  document.getElementById('startBtn').disabled = false;
  document.getElementById('stopBtn').disabled = true;
  cEl.style.display = "none";
  const f = document.getElementById('adFrame');
  if(f) f.remove();
}

async function showAd(){
  if(!running) return;
  try {
    // Eğer açık iframe varsa kapat
    const old = document.getElementById('adFrame');
    if(old) old.remove();

    // Yeni iframe oluştur
    const iframe = document.createElement('iframe');
    iframe.id = 'adFrame';
    iframe.src = monetagAdUrl + "&r=" + Math.random(); // cache bypass
    document.body.appendChild(iframe);

    // Sayaç başlat
    countdown(15);

    // 15 sn sonra kapatıp yenisini aç
    timer = setTimeout(()=>{
      if(!running) return;
      iframe.remove();
      watched++;
      points += 0.5;
      localStorage.setItem('watched',watched);
      localStorage.setItem('points',points.toFixed(2));
      updateUI();
      showAd();
    },15000);

  } catch(err){
    console.warn("Ad load error, retrying...", err);
    // hata olursa 3 saniye sonra tekrar dene
    setTimeout(()=>{ if(running) showAd(); },3000);
  }
}

function countdown(sec){
  cEl.style.display = "block";
  let s = sec; sEl.textContent = s;
  const interval = setInterval(()=>{
    s--; sEl.textContent = s;
    if(!running){ clearInterval(interval); return; }
    if(s<=0){ clearInterval(interval); }
  },1000);
}

document.getElementById('startBtn').onclick = startAutoAds;
document.getElementById('stopBtn').onclick = stopAutoAds;
</script>
</body>
</html>
